{{ if .Inner }}
  <figure>
    <iframe src='{{ .Get "src" }}' class='{{ .Get "class" }}'></iframe>
    <figcaption>
      <small>{{ .Inner }} <a href='{{ .Get "src" }}'>View Full</a></small>
    </figcaption>
  </figure>
{{ else }}
  <iframe src='{{ .Get "src" }}' class='{{ .Get "class" }}'></iframe>
{{ end }}
